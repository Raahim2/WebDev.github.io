<html lang="en">
<head>

<style>
    body{
        font-family: 'Teko', sans-serif;
        padding: 0;
        margin: 0;
        display: flex;
        /* filter: invert(100%); */
        background-color: black;
    }
    .side{

        border-top: 0;
        border-bottom:0 ;

        font-size: 40px;
        color: white;
    }

        /* border: 3px solid; */
        display: grid;
        height: 150px;
        grid-template-columns: auto auto;

    .qs{

</style>
<body>
   <!-- <img src="https://navbharattimes.indiatimes.com/thumb/69355236/kbc-69355236.jpg?imgsize=428966&width=1200&height=900&resizemode=75" alt=""> -->
   <div class="side">
    <div class="prize">70000000</div>
    <div class="prize">10000000</div>
    <div class="prize">5000000</div>
    <div class="prize">2500000</div>
    <div class="prize">1250000</div>

    <div class="prize">10000</div>
    <div class="prize" id="p4">5000</div>
    <div class="prize" id="p3">3000</div>
    <div class="prize" id="p2">2000</div>
    <div class="prize" id="p1">1000</div>
   </div>
   <div class="main">
        <div class="qs" id = "mainqs">question 1</div>
            <div class="options">
                <div class="opt" id="A" onclick="checka()">op1</div>
                <div class="opt" id="B" onclick="checkb()">op2</div>
                <div class="opt" id="C" onclick="checkc()">op3</div>
                <div class="opt" id="D" onclick="checkd()">op4</div>
            </div>
    </div>
</body>

<script>
    let quesarr=["q1","q2","q3","q4","q5"]
    let opa=["o1","o2","o3","o4","o5"]
    let opb=["o1","o2","o3","o4","o5"]
    let opc=["o1","o2","o3","o4","o5"]
    let opd=["o1","o2","o3","o4","o5"]
    let ansarr=["A","B","A","D","C"]
    let ourarr=["","","","",""]
    let ind = 0;

    let p1=document.getElementById("p1")
    let mainqs=document.getElementById("mainqs")
    let A=document.getElementById("A")
    let B=document.getElementById("B")
    let C=document.getElementById("C")
    let D=document.getElementById("D")


    p1.style.color="green"
    mainqs.innerHTML=quesarr[0]
    A.innerHTML=opa[0]
    B.innerHTML=opb[0]
    C.innerHTML=opc[0]
    D.innerHTML=opd[0]


    function checka(){

        ourarr[ind]="A"
        if(ourarr[ind]==ansarr[ind]){
            A.style.backgroundColor="green"
            B.style.backgroundColor="black"
            C.style.backgroundColor="black"
            D.style.backgroundColor="black"

            p2.style.color="green"
            ind++
            mainqs.innerHTML=quesarr[ind]
            A.innerHTML=opa[ind]
            B.innerHTML=opb[ind]
            C.innerHTML=opc[ind]
            D.innerHTML=opd[ind]
        }
        else{
            A.style.backgroundColor="red"
        }
    }

        function checkb(){

        ourarr[ind]="B"
        if(ourarr[ind]==ansarr[ind]){
            B.style.backgroundColor="green"
            A.style.backgroundColor="black"
            C.style.backgroundColor="black"
            D.style.backgroundColor="black"
            p2.style.color="green"
            ind++
            mainqs.innerHTML=quesarr[ind]
            A.innerHTML=opa[ind]
            B.innerHTML=opb[ind]
            C.innerHTML=opc[ind]
            D.innerHTML=opd[ind]
        }
        else{
            B.style.backgroundColor="red"
        }
    }

            function checkc(){

        ourarr[ind]="c"
        if(ourarr[ind]==ansarr[ind]){
            C.style.backgroundColor="green"
            A.style.backgroundColor="black"
            B.style.backgroundColor="black"
            D.style.backgroundColor="black"
            p2.style.color="green"
            ind++
            mainqs.innerHTML=quesarr[ind]
            A.innerHTML=opa[ind]
            B.innerHTML=opb[ind]
            C.innerHTML=opc[ind]
            D.innerHTML=opd[ind]
        }
        else{
            C.style.backgroundColor="red"
        }
    }

            function checkd(){

        ourarr[ind]="D"
        if(ourarr[ind]==ansarr[ind]){
            D.style.backgroundColor="green"
            A.style.backgroundColor="black"
            B.style.backgroundColor="black"
            C.style.backgroundColor="black"

            p2.style.color="green"
            ind++
            mainqs.innerHTML=quesarr[ind]
            A.innerHTML=opa[ind]
            B.innerHTML=opb[ind]
            C.innerHTML=opc[ind]
            D.innerHTML=opd[ind]
        }

        }
    }


    


</script>
